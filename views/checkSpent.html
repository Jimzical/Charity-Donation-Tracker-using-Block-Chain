<!DOCTYPE html>
<html>
<head>
    <title>Check Spent</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Add a Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Donation Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/donate">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkSpent">Check Spent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkReceived">Check Received</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getDonations">Get Donations</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Check Spent</h1>
        <form id="checkSpentForm" class="mt-4">
            <div class="form-group">
                <label for="donationAddr">Donation Address</label>
                <input type="text" class="form-control" id="donationAddr" placeholder="Enter Donation Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="spentAmount" class="mt-4"></div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get the form element
        const form = document.getElementById('checkSpentForm');

        // Add an event listener for the submit event
        form.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get the value from the input box
            const donationAddr = document.getElementById('donationAddr').value;

            // Log the value to the console
            console.log('Donation Address:', donationAddr);

            // Define the spent amount (this would normally come from your server)
            const amount = '2 ETH';

            // Display the spent amount
            document.getElementById('spentAmount').innerHTML = `<p>You have spent: ${amount}</p>`;
        });
    </script>
</body>
</html>

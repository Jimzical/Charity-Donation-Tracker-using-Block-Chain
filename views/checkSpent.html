<!DOCTYPE html>
<html>
<head>
    <title>Check Spent</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

</head>
<body>
    <!-- Add a Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/donate">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkSpent">Check Spent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkReceived">Check Received</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getDonations">Get Donations</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Check Spent</h1>
        <form id="checkSpentForm" class="mt-4">
            <div class="form-group">
                <label for="donationAddr">Donation Address</label>
                <input type="text" class="form-control" id="donationAddr" placeholder="Enter Donation Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="spentAmount" class="mt-4"></div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/checkSpent.js"></script>
</body>
</html>

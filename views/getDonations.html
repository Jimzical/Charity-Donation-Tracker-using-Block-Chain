<!DOCTYPE html>
<html>
<head>
    <title>Get Donations</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Add a Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Donation Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/donate">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkSpent">Check Spent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkReceived">Check Received</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getDonations">Get Donations</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Get Donations</h1>
        <button id="getDonationsButton" class="btn btn-primary mt-4">Get All Donations</button>
        <div id="donationsList" class="mt-4"></div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get the button element
        const button = document.getElementById('getDonationsButton');

        // Add an event listener for the click event
        button.addEventListener('click', function() {
            // Get the donations list element
            const donationsList = document.getElementById('donationsList');

            // Define a list of donations (this would normally come from your server)
            const donations = [
                {
                    sender: '0x5B38Da6a701c568545dCfcB03FcB875f56beddC4',
                    receiver: '0x17F6AD8Ef982297579C203069C1DbfFE4348c372',
                    amount: '0.1 ETH',
                    timestamp: 'April 23rd 2024, 2:35:20 pm'
                },
                {
                    sender: '0x5B38Da6a701c568545dCfcB03FcB875f56beddC4',
                    receiver: '0x17F6AD8Ef982297579C203069C1DbfFE4348c372',
                    amount: '0.2 ETH',
                    timestamp: 'April 23rd 2024, 2:36:01 pm'
                }
                // Add more donations here...
            ];

            // Clear the donations list
            donationsList.innerHTML = '';

            // Add each donation to the donations list
            donations.forEach(function(donation, index) {
                donationsList.innerHTML += `
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Donation #${index + 1}</h5>
                            <p class="card-text">
                                Sender: ${donation.sender}<br>
                                Receiver: ${donation.receiver}<br>
                                Amount: ${donation.amount}<br>
                                Timestamp: ${donation.timestamp}
                            </p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>

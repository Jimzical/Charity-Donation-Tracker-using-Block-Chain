<!DOCTYPE html>
<html>
    <head>
        <title>Donation Tracker</title>
        <!-- Add Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    </head>
    <body>
        <!-- Add a Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Donation Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/donate">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/checkSpent">Check Spent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/checkReceived">Check Received</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/getDonations">Get Donations</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-5">Donation Tracker</h1>
            <form id="donationForm">
                <div class="form-group">
                    <label for="sender">Sender Address:</label>
                    <input type="text" class="form-control" id="sender"
                        name="sender">
                </div>
                <div class="form-group">
                    <label for="receiver">Receiver Address:</label>
                    <input type="text" class="form-control" id="receiver"
                        name="receiver">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (ETH):</label>
                    <input type="text" class="form-control" id="amount"
                        name="amount">
                </div>
                <button type="submit" class="btn btn-primary">Donate</button>
            </form>
        </div>
        
    <script>
        // Get the form element
        const form = document.getElementById('donationForm');

        // Add an event listener for the submit event
        form.addEventListener('submit', function(event) {
            // Prevent the form from actually submitting
            event.preventDefault();

            // Get the values from the input boxes
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;

            // Log the values to the console
            console.log('Sender:', sender);
            console.log('Receiver:', receiver);
            console.log('Amount:', amount);


        });
    </script>

        <!-- Add Bootstrap JS and its dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
